<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <style media="screen">
            body{
                background:#161616;
                color:#efefef;
            }

            #decOutput, #binOutput, #octOutput {
                font-family: consolas, monospace;
                text-align: right;
                font-size: 23px;
            }

            #errMsg {
                text-align: center;
                font-size: 20px;
                color: #76B6FF;
            }

            #numInput {
                background: #1f1f1f;
                color: #efefef;
                border-color: #a5a5a5;
            }

            .container-fluid {
                max-width: 750px;
                margin-top: 50px;
            }

            .breadcrumb {
                background: #2E2E2E;
            }

        </style>
        <title>Base Converter</title>
    </head>
    <body>

        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Base Converter</li>
          </ol>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <h1 class="display-4 text-center mb-5">Base Converter</h1>

                    <div class="card bg-danger mb-2">
                        <div class="card-body">
                            <h4>Decimal:</h4>
                            <div id="decOutput">0
                            </div>
                            <a href="DecimalConverter.html" class="stretched-link"></a>
                        </div>
                    </div>

                    <div class="card bg-primary mb-2">
                        <div class="card-body">
                            <h4>Binary:</h4>
                            <div id="binOutput">0
                            </div>
                            <a href="BinConverter.html" class="stretched-link"></a>
                        </div>
                    </div>

                    <div class="card bg-success mb-2">
                        <div class="card-body">
                            <h4>Octal:</h4>
                            <div id="octOutput">0
                            </div>
                            <a href="OctalConverter.html" class="stretched-link"></a>
                        </div>
                    </div>

                    <div class="card bg-dark mb-2">
                        <div class="card-body">
                            <h4>Hexadecimal:</h4>
                            <form>
                                <div class="form-group">
                                    <input
                                    id="numInput"
                                    type="text"
                                    class="form-control form-control-lg"
                                    placeholder="Enter a hexadecimal number:"
                                    >
                                </div>
                            </form>
                            <div id="errMsg">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <script type="text/javascript">
            document.getElementById('numInput').addEventListener('input', function(e){
                let num = e.target.value.replace(/ /g, "");
                let decimalNum;

                function hexToDec(hex) {
                    const int = parseInt(hex, 16);
                    if (isNaN(int)) return 0;
                    decimalNum = int;
                    if (int.length <= 4) {
                        return int;
                    } else {
                        return formatDec(int.toString());
                    }
                }

                function decToBin(dec) {
                    const str = (dec >>> 0).toString(2);
                    if (str.length <= 4) {
                        return str;
                    } else {
                        return formatOutput(str);
                    }
                }

                function decToOct(dec) {
                    const str = (dec >>> 0).toString(8).toUpperCase();
                    if (str.length <= 4) {
                        return str;
                    } else {
                        return formatOutput(str);
                    }
                }

                function formatOutput(str) {
                    let toReturn = str.slice(0, str.length % 4);
                    for (let i = str.length % 4; i < str.length; i = i + 4) {
                        toReturn = toReturn + " " + str.slice(i, i + 4);
                    }
                    return toReturn;
                }

                function formatDec(str) {
                    let toReturn = str.slice(0, str.length % 3);
                    for (let i = str.length % 3; i < str.length; i = i + 3) {
                        toReturn = toReturn + " " + str.slice(i, i + 3);
                    }
                    return toReturn;
                }

                if (parseInt(num, 16) > 4294967295) {
                    document.getElementById('errMsg').innerHTML = "Hexadecimal numbers cannot be more than 0xFFFF FFFF!";
                    document.getElementById('decOutput').innerHTML = "-";
                    document.getElementById('binOutput').innerHTML = "-";
                    document.getElementById('octOutput').innerHTML = "-";
                    return false;
                } else if (num < 0) {
                    document.getElementById('errMsg').innerHTML = "Negative numbers not allowed for hexadecimal conversion";
                    document.getElementById('decOutput').innerHTML = "-";
                    document.getElementById('binOutput').innerHTML = "-";
                    document.getElementById('octOutput').innerHTML = "-";
                    return false;
                } else if (/[^0-9A-Fa-f]/.test(num)) {
                    document.getElementById('errMsg').innerHTML = "Hexadecimal numbers should only contain 0-9 and A-F";
                    document.getElementById('decOutput').innerHTML = "-";
                    document.getElementById('binOutput').innerHTML = "-";
                    document.getElementById('octOutput').innerHTML = "-";
                    return false;
                }  else {
                    document.getElementById('errMsg').innerHTML = "";
                    document.getElementById('decOutput').innerHTML = hexToDec(num);
                    document.getElementById('binOutput').innerHTML = decToBin(decimalNum);
                    document.getElementById('octOutput').innerHTML = decToOct(decimalNum);
                }
            });
        </script>

    </body>
</html>
