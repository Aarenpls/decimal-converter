<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/BaseConverter/BaseConverter.css">

        <title>Base Converter</title>
    </head>
    <body>

        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Base Converter</li>
          </ol>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <h1 class="display-4 text-center mb-5">Base Converter</h1>

                    <div class="card bg-danger mb-2">
                        <div class="card-body">
                            <h4>Decimal:</h4>
                            <div id="decOutput">0
                            </div>
                            <a href="DecimalConverter.html" class="stretched-link"></a>
                        </div>
                    </div>

                    <div class="card bg-dark mb-2">
                        <div class="card-body">
                            <h4>Binary:</h4>
                            <form>
                                <div class="form-group">
                                    <input
                                    id="numInput"
                                    type="number"
                                    max="11111111111111111111111111111111"
                                    min="0"
                                    class="form-control form-control-lg"
                                    placeholder="Enter a binary number:"
                                    >
                                </div>
                            </form>
                            <div id="errMsg">
                            </div>
                        </div>
                    </div>

                    <div class="card bg-primary mb-2">
                        <div class="card-body">
                            <h4>Octal:</h4>
                            <div id="octOutput">0
                            </div>
                            <a href="OctalConverter.html" class="stretched-link"></a>
                        </div>
                    </div>

                    <div class="card bg-success mb-2">
                        <div class="card-body">
                            <h4>Hexadecimal:</h4>
                            <div id="hexOutput">0
                            </div>
                            <a href="HexConverter.html" class="stretched-link"></a>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <script type="text/javascript" src="js/BaseConverter/BinConverter.js"></script>

    </body>
</html>
