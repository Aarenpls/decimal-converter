<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style media="screen">
            body {
                margin-top: 0px;
                background: #161616;
                color: #efefef;
            }

            #binaryOutput {
                font-family: consolas, monospace;
                text-align: right;
                font-size: 23px;
            }

            #hexOutput {
                font-family: consolas, monospace;
                text-align: right;
                font-size: 23px;
            }

            .container-fluid {
                max-width: 750px;
                margin-top: 50px;
            }

            .table {
                text-align: center;
                font-size: 23px;
            }

            th {
                font-weight: normal;
            }

            #sign {
                font-family: consolas, monospace;
            }

            #exponent {
                font-family: consolas, monospace;
            }

            #mantissa {
                font-family: consolas, monospace;
            }

        </style>
        <title>IEEE 754 Single-Precision Format</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand mb-0 h1" href="index.html">Home</a>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <h1 class="display-4 text-center mb-5">IEEE 754 Single-Precision</h1>
                    <form>
                        <div class="form-group">
                            <input
                            id="numInput"
                            type="number"
                            step="any"
                            class="form-control form-control-lg"
                            placeholder="Enter a float:"
                            >

                        </div>
                    </form>

                    <table class="table table-dark table-bordered mb-2">
                        <thead>
                            <tr>
                                <th scope="col">Sign</th>
                                <th scope="col">Exponent</th>
                                <th scope="col">Mantissa</th>
                            </tr>
                        </thead>
                        <tbody>
                            <th scope="col" id="sign">0</th>
                            <th scope="col" id="exponent">00000000</th>
                            <th scope="col" id="mantissa">00000000000000000000000</th>
                        </tbody>
                    </table>

                    <div class="card bg-danger mb-2">
                        <div class="card-body">
                            <h4>Binary:</h4>
                            <div id="binaryOutput">0000 0000 0000 0000 0000 0000 0000 0000
                            </div>
                        </div>
                    </div>

                    <div id="output">
                        <div class="card bg-success mb-2">
                            <div class="card-body">
                                <h4>Hex:</h4>
                                <div id="hexOutput">0x0000 0000
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            document.getElementById('numInput').addEventListener('input', function(e) {
                let num = e.target.value;

                function floatToIEEE(f) {
                    let buf = new ArrayBuffer(4);
                    (new Float32Array(buf))[0] = f;
                    let IEEE = (new Uint32Array(buf))[0];
                    return IEEE;
                }

                function binFormat(IEEE) {
                    const toReturn = binNum.slice(0, 4) + " " + binNum.slice(4, 8)
                                    + " " + binNum.slice(8, 12) + " " + binNum.slice(12, 16)
                                    + " " + binNum.slice(16, 20) + " " + binNum.slice(20, 24)
                                    + " " + binNum.slice(24, 28) + " " + binNum.slice(28, 32);
                    return toReturn;
                }

                function hexFormat(IEEE) {
                    const str = IEEE.toString(16).toUpperCase().padStart(8, "0");
                    const toReturn = "0x" + str.slice(0, 4) + " " + str.slice(4, 8);
                    return toReturn;
                }

                const IEEEnum = floatToIEEE(num);
                const binNum = IEEEnum.toString(2).padStart(32, "0");
                document.getElementById('binaryOutput').innerHTML = binFormat(IEEEnum);
                document.getElementById('hexOutput').innerHTML = hexFormat(IEEEnum);
                document.getElementById('sign').innerHTML = binNum.slice(0, 1);
                document.getElementById('exponent').innerHTML = binNum.slice(1, 9);
                document.getElementById('mantissa').innerHTML = binNum.slice(9, 32);

            });
        </script>

    </body>
</html>
